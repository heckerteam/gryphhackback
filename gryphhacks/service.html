<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="service.css">
</head>

<body class="main">
    <header class="header">
        <img src="unknown.png" class="logo"></img>
        <h1 class="name">Seva Hub</h1>
        <input type="text" placeholder="Search" class="search"></input>
        <button class="account">Account</button>
        <a>Service</a>
    </header>
    <div class="post">
        <div class="positionClass">
            <input type="text" placeholder="Enter Position Name">
        </div>
        <div class="serviceClass">
            <input type="text" placeholder="Enter Service Name">
        </div>
        <div class="timingsClass">
            <input type="text" placeholder="Enter Timings">
        </div>
        <div class="locationClass">
            <input type="text" placeholder="Enter The Location">
        </div>
        <div class="descriptionClass">
            <textarea id="description" placeholder="Enter The Description Here"></textarea>
        </div>
        <div class="Submit">
            <button type="submit" class="btn btn-white btn-animate">Post This Opportunity</button>
        </div>
    </div>
</body>

</html>
