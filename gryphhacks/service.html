<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="service.css">
    <script src="service.js"></script>
</head>

<body class="main">
    <header class="header">
        <a target="_self" href = "index.html">
            <img src = "unknown.png" class = "logo"></img>
        </a>
        <h1 class="name">Seva Hub</h1>
        <a class = "searchHeader" target="_self" href = "index.html" style="color: #C78FFF;">Search</a>
        <a class = "account" target="_self" href = "account.html" style="color: #C78FFF;">Account</a>
        <a class = "service" target="_self" href = "service.html">Service</a>
    </header>
    <div class="post">
        <div class="positionClass">
            <input type="text" placeholder="Enter Position Name" id="name">
        </div>
        <div class="timingsClass">
            <input type="time" id = "sTime">
            <input type = "time" id = "eTime">
        </div>
        <div>
            <input type="date" id = "date">
            <br>
            <label for="isRecurring">
                <input type = "checkbox" name="isRecurring" id="isRecurring">
                <span class = "isRecurring" style="color: gray;">Is the Event Recurring</span>
            </label>
        </div>
        <div class="locationClass">
            <input type="text" placeholder="Enter The Location" id = "location">
        </div>
        <div class="emailClass">
            <input type="text" placeholder="Enter your Contact Email" id = "email">
        </div>
        <div class="descriptionClass">
            <textarea id="description" placeholder="Enter The Description Here" id = "desc"></textarea>
        </div>
        <div class="SubmitS">
            <button type="submit" class="btn btn-white btn-animate" class="submit">Post This Opportunity</button>
        </div>
    </div>
</body>

</html>
