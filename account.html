<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="account.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
</head>
<body class = "main">
    <header class ="header">
        <a target="_self" href = "index.html">
            <img src = "unknown.png" class = "logo"></img>
        </a>
        <h1 class = "name" >Seva Hub</h1>
        <a class = "account" target="_self" href = "account.html">Account</a>
        <a class = "service" target="_self" href = "service.html">Service</a>
    </header>
    <div class = "login">
        <h2>Log in to Your Account</h2>
        <input type="email" placeholder="Email" class = "email"></input>
        <input type="password" placeholder="Password" class = "password"></input>
        <button type="submit" class = "submit">Login</button>
    </div>
    <div class = "signup">
        <h2>Sign Up for an Account</h2>
        <input type = "name" name="f_name" placeholder="First Name" class = "f_name"></input>
        <input type= "name" name="l_name" placeholder = "Last Name" class = "l_name"></input>
        <input type="email" name="email" placeholder="Email" class = "email"></input>
        <input type="password" name="password" placeholder="Password" class = "password"></input>
        
        <label for="isCoordinator">
            <input type = "button" name="isCoordinator" class = "isCoordinator">
            <span>Are You a Coordinator</span></label>
        <input type="submit" class = "submit">SignUp</input>
    </div>
</body>
</html>
