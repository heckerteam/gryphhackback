<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="account.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <script src="account.js"></script>
</head>
<body class = "main">
    <header class ="header">
        <a target="_self" href = "index.html">
            <img src = "unknown.png" class = "logo"></img>
        </a>
        <h1 class = "name" >Seva Hub</h1>
        <a class = "account" target="_self" href = "account.html">Account</a>
    </header>
    <div class = "login">
        <h2>Login</h2>
        <input type="email" placeholder="Email" class = "email" id="emailL"></input>
        <input type="password" placeholder="Password" class = "password" id="passwordL"></input>
        <button type="submit" class = "submit" onClick="login()">Login</button>
    </div>
    <div class = "signup">
        <h2>Sign Up</h2>
        <input type = "name" name="f_name" placeholder="First Name" class = "f_name" id="f_name"></input>
        <input type= "name" name="l_name" placeholder = "Last Name" class = "l_name" id="l_name"></input>
        <input type="email" name="email" placeholder="Email" class = "email" id="email"></input>
        <input type="password" name="password" placeholder="Password" class = "password" id="password"></input>
        <br>
        <label for="isCoordinator">
            <input type = "checkbox" name="isCoordinator" id="isCoordinator">
            <span class = "isCoordinator" style="color: gray;">Are You A Coordinator?</span></label>
        <input type="submit" class = "submit" onClick="signUp()"></input>
    </div>
</body>
</html>
